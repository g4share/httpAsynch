ext {
    versions = [:]
    libraries = [:]
}

versions.log4j = '2.4.1'
versions.junit = '4.12'
versions.hamcrest = '1.3'

libraries.log = [
        "org.apache.logging.log4j:log4j-core:${versions.log4j}"
]

libraries.test = [
        "junit:junit:${versions.junit}",
        "org.testng:testng:${versions.testng}",
        "org.hamcrest:hamcrest-all:${versions.hamcrest}"
]